<div id="myModal" class="modal fade" role="dialog">
<div class="modal-dialog">

 <!-- Modal content-->
 <div class="modal-content">
     <div class="modal-header">
         <h4 class="modal-title">Create New Workspace</h4>
         <button type="button" class="close text-white" data-dismiss="modal">&times;</button>

     </div>
     <div class="modal-body">
         <form class="form-inline" [formGroup]="Encapform" (submit)="submit($event)" (reset)="reset($event)" #f="ngForm">
             <div class="row col-md-12">
                 <label for="name" class="col-md-6 label">Workspace Name</label>
                 <input type="text" formControlName="encapname"  class="col-md-6 form-control"  placeholder="Enter Name" id="email">
                <div *ngIf="Encapform.controls.encapname.invalid && (Encapform.controls.encapname.dirty || Encapform.controls.encapname.touched)"class="text-danger">
                 <p *ngIf="Encapform.controls.encapname.errors.required">
                  name should not be empty
                 </p>
               </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-warning text-white" data-dismiss="modal">Cancel</button>
               <!-- <button type="submit" class="btn btn-success text-white form-control" data-dismiss="modal">Create</button> -->
               <button type="submit" class="form-control form-control bg-white border-0 search">create</button>
           </div>
         </form>
     </div>
     
 </div>

</div>
